<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sticky Liquid Glass Scroll</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&display=swap');
        
        body {
            margin: 0;
            background-color: #050505;
            font-family: 'Space Grotesk', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* Nav Container - Reduced blur by an additional 20% (from 4px to 3px) */
        .nav-container {
            position: fixed;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            padding: 4px;
            border-radius: 100px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 4px;
        }

        .nav-btn {
            padding: 8px 20px;
            border-radius: 100px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .nav-btn.active {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        #canvas-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 50;
        }

        canvas {
            display: block;
        }

        .scroll-content {
            position: relative;
            z-index: 1;
            padding-top: 50vh;
            padding-bottom: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25vh;
        }

        .scrolling-sentence {
            font-size: clamp(2rem, 8vw, 5rem);
            font-weight: 700;
            text-align: center;
            max-width: 90%;
            line-height: 1;
            letter-spacing: -0.02em;
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="nav-container" id="nav-pill">
        <div class="nav-btn active">Home</div>
        <div class="nav-btn">Analytics</div>
        <div class="nav-btn">Settings</div>
    </div>

    <div id="canvas-wrapper">
        <canvas id="liquidCanvas"></canvas>
    </div>

    <main class="scroll-content" id="scroll-target">
        <p class="scrolling-sentence">LIQUID DYNAMICS</p>
        <p class="scrolling-sentence">BEYOND THE GLASS</p>
        <p class="scrolling-sentence">STRETCHING LETTERS</p>
        <p class="scrolling-sentence">PURE TRANSPARENCY</p>
        <p class="scrolling-sentence">FEEL THE ELASTICITY</p>
        <p class="scrolling-sentence">ABC DEF GHI JKL MNO</p>
        <p class="scrolling-sentence">PQR STU VWX YZ</p>
    </main>

    <script>
        const canvas = document.getElementById('liquidCanvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const navPill = document.getElementById('nav-pill');
        
        let width, height;
        const lens = {
            x: 0,
            y: 0, 
            radiusX: 0,
            radiusY: 0,
            refraction: 0.4,
            edgeDistortion: 3.5,
            chromatic: 2.0
        };

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;

            const rect = navPill.getBoundingClientRect();
            lens.x = rect.left + rect.width / 2;
            lens.y = rect.top + rect.height / 2;
            lens.radiusX = rect.width / 2;
            lens.radiusY = rect.height / 2;
        }

        function drawTextLayer() {
            ctx.clearRect(0, 0, width, height);
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillStyle = "#ffffff";
            
            const sentences = document.querySelectorAll('.scrolling-sentence');

            sentences.forEach((el) => {
                const rect = el.getBoundingClientRect();
                if (rect.bottom > 0 && rect.top < height) {
                    const style = window.getComputedStyle(el);
                    ctx.font = `${style.fontWeight} ${style.fontSize} ${style.fontFamily}`;
                    ctx.fillText(el.innerText, rect.left + rect.width/2, rect.top + rect.height/2);
                }
            });
        }

        function applyRefraction() {
            const sw = Math.ceil(lens.radiusX * 2);
            const sh = Math.ceil(lens.radiusY * 2);
            const sx = Math.floor(lens.x - lens.radiusX);
            const sy = Math.floor(lens.y - lens.radiusY);

            if (sx < 0 || sy < 0 || sx + sw > width || sy + sh > height) return;

            const imgData = ctx.getImageData(sx, sy, sw, sh);
            const src = imgData.data;
            const output = ctx.createImageData(sw, sh);
            const out = output.data;

            for (let y = 0; y < sh; y++) {
                for (let x = 0; x < sw; x++) {
                    const px = x + sx;
                    const py = y + sy;
                    
                    const dx = px - lens.x;
                    const dy = py - lens.y;
                    
                    const distScore = Math.sqrt((dx * dx) / (lens.radiusX * lens.radiusX) + (dy * dy) / (lens.radiusY * lens.radiusY));

                    const outIdx = (y * sw + x) * 4;

                    if (distScore < 0.99) {
                        const mag = 1.0 - (Math.pow(distScore, lens.edgeDistortion) * lens.refraction);
                        const cOff = lens.chromatic / 100;

                        const sample = (off) => {
                            const samplerX = lens.x + (px - lens.x) * mag * off;
                            const samplerY = lens.y + (py - lens.y) * mag * off;
                            
                            const sX = Math.floor(samplerX - sx);
                            const sY = Math.floor(samplerY - sy);
                            
                            const sidx = (sY * sw + sX) * 4;
                            return (sidx >= 0 && sidx < src.length) ? src[sidx] : 0;
                        };

                        out[outIdx] = sample(1 + cOff);
                        out[outIdx+1] = sample(1.0);
                        out[outIdx+2] = sample(1 - cOff);
                        out[outIdx+3] = 255;
                        
                        const subtleGlow = (1.0 - distScore) * 10;
                        out[outIdx] = Math.min(255, out[outIdx] + subtleGlow);
                        out[outIdx+1] = Math.min(255, out[outIdx+1] + subtleGlow);
                        out[outIdx+2] = Math.min(255, out[outIdx+2] + subtleGlow);
                    } else {
                        out[outIdx] = src[outIdx];
                        out[outIdx+1] = src[outIdx+1];
                        out[outIdx+2] = src[outIdx+2];
                        out[outIdx+3] = src[outIdx+3];
                    }
                }
            }
            ctx.putImageData(output, sx, sy);
        }

        function animate() {
            drawTextLayer();
            applyRefraction();
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize();
        animate();
    </script>
</body>
</html>
